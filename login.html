<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script>
        // ฟังก์ชันตรวจสอบการเข้าสู่ระบบ
        function login(event) {
            event.preventDefault(); // หยุดการส่งฟอร์ม

            // ข้อมูลล็อกอินที่ถูกต้อง
            const correctUsername = "admin";
            const correctPassword = "admin123";

            // รับข้อมูลจากฟอร์ม
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // ตรวจสอบข้อมูลล็อกอิน
            if (username === correctUsername && password === correctPassword) {
                // ถ้าถูกต้อง ให้พาผู้ใช้ไปยังหน้าคำนวณเกรด
                window.location.href = "grade_calculator.html"; // เปลี่ยน URL ตามที่ต้องการ
            } else {
                // ถ้าผิด แสดงข้อความข้อผิดพลาด
                document.getElementById("error-message").style.display = "block";
            }
        }
    </script>
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <h2 class="text-center mb-4">เข้าสู่ระบบ</h2>

            <!-- ฟอร์มล็อกอิน -->
            <form onsubmit="login(event)">
                <!-- ชื่อผู้ใช้ -->
                <div class="form-group">
                    <label for="username">ชื่อผู้ใช้</label>
                    <input type="text" class="form-control" id="username" placeholder="กรุณากรอกชื่อผู้ใช้" required>
                </div>

                <!-- รหัสผ่าน -->
                <div class="form-group">
                    <label for="password">รหัสผ่าน</label>
                    <input type="password" class="form-control" id="password" placeholder="กรุณากรอกรหัสผ่าน" required>
                </div>

                <!-- ข้อความข้อผิดพลาด -->
                <div id="error-message" class="alert alert-danger" style="display: none;">
                    ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง
                </div>

                <!-- ปุ่มล็อกอิน -->
                <button type="submit" class="btn btn-primary btn-block mt-4">เข้าสู่ระบบ</button>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
